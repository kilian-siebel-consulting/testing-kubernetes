apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: app
  name: app
  namespace: testing-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      run: app
  template:
    metadata:
      labels:
        run: app
    spec:
      containers:
      - image: pwwebdev/testing-kubernetes:${BUILD_NUMBER}
        name: app
        ports:
        - containerPort: 3000
